<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6d9bfec3d1.js" crossorigin="anonymous"></script> 
  <title>Книжный магазин "Фолиант"</title>
</head>
<body>
  <header>
    <div class="header-top">
      <a class="logo" href="#">Фолиант</a>
      <img src="img/book.png" alt="open book" width="100">              
      <nav class="menu">
          <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>   
          <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>   
      </nav> 
  </header>

  <main class="container">
    <div class="filters">
      <div class="filters-sort">
        <label for="sort">Сортировка:</label>
        <select name="sort" id="sort">
          <option selected value="alphabet">По алфавиту</option>
          <option value="expensive">Сначала дорогие</option>
          <option value="cheap">Сначала дешевые</option>
          <option value="rating">Рейтинг</option>
        </select>        
      </div>
      <div class="filters-genre">
        <label for="sort">Выбери жанр:</label>
        <select name="sort" id="genre">
          <option selected value="all">Любой жанр</option>
          <option value="horror">Ужасы</option>
          <option value="fantasy">Фэнтези/фантастика</option>
          <option value="novel">Романы</option>
        </select>        
      </div>
      <div class="filtres-search">
        <input type="search" id="search-input" placeholder="Найдите свою книгу">
        <button type="button" id="search-btn" class="fa fa-search"></i>
      </div>
    </div>

    <section id="shop-items">
    </section>
    <p id="nothing-found">Ничего не найдено</p>
  </main>
  <footer id="contacts" class="container">
    <a href="#" class="logo">Фолиант</a>
  </footer>
  <template id="item-template">
    <div class="shop-item">
      <img src="">
      <div class="content">
        <div class="tags"></div>
        <h1></h1>
        <p></p>
      </div>
      <div class="footer">
        <span class="price"></span>
        <div class="rating"></div>
      </div>
    </div>
    </div>
  </template>
  <script src="script.js"></script>
</body>
</html>
